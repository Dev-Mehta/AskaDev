{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/vuesax/dist/vuesax.css" rel="stylesheet">
	<style type="text/css">
		body{
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			font-family: 'SF Pro Display','Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			min-height: 100vh;
		}
		form{
			max-width: 400px;
		}
		.btn-form-submit{
			color: #fff;
			background: var(--red);
			border: 1px solid var(--red);
			height: calc(28px + 9px);
			border-radius: 8px;
		}
	</style>
</head>
<body>
<div id="app_register">
<form method="POST" class="login-form">
	{% csrf_token %}
	<center>
		<h2>Register to <wbr>AskADev &rarr;</h2>
		{{ form|crispy }}
		<button class="vs-button vs-button-danger vs-button-filled btn-block" style="padding: 0;">
			<vs-button color="danger" type="filled">Register</vs-button>
			</button>
		<p>&nbsp;</p>
		<h5>
			Already Have an account?
		</h5>
		<h5 style="margin-top: -3px;">
			<vs-button color="danger" href="/login/" line-origin="left" type="line">
				Login
			</vs-button>
		</h5>
	</center>
</form>
</div>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vuesax"></script>	
<script type="text/javascript">
	window.onload = function(){
		document.querySelector('#id_username').autocomplete = 'off';
		document.querySelector('#id_password1').autocomplete = 'off';
		document.querySelector('#id_password2').autocomplete = 'off';
		document.querySelector('#hint_id_username').style.display='none';
		document.querySelector('#hint_id_password1').style.display='none';
	}
	const app_login = new Vue({
		el: '#app_register'
	})
</script>
</body>
</html>
