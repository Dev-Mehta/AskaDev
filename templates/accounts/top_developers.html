{% extends 'base.html' %}
{% block body %}
<style>
.card{
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 600px;
  margin: auto;
}
.card-image{
	width: 60px;
	border-radius: 50%;
	margin: 0.75rem;
	text-align: left;
}
.title {
	padding: 0.75rem;
	text-align: justify;
	font-size: 18px;
}

.card-btn {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: var(--danger);
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
  position: absolute;
  margin-top: -20px;
}

.card-btn:hover{
  background: #c12837;
  color: #fff;
  text-decoration: none;
}
</style>
{% for dev in developers %}
<span>&nbsp;</span>
<div class="card">
		<h4>
			<img class="card-image" src="/{{dev.profile_picture.url}}" alt="{{ dev.user }}">
			 <span>{{ dev.user }}</span>
		</h4>
		<div class="row" style="text-align: center;">
			<div class="col-4">
				Asked Questions
			</div>
			<div class="col-4">
				Followers
			</div>
			<div class="col-4">
				Following
			</div>
		</div>
		<div class="row" style="text-align: center;">
			<div class="col-4">
				{{asked_q}}
			</div>
			<div class="col-4">
				{{dev.followers.all.count}}
			</div>
			<div class="col-4">
				{{dev.follows.all.count}}
			</div>
		</div>
	<div class="title">
			{{dev.bio|linebreaks|safe}}
	</div>
	<p><a class="card-btn" href="/{{dev.user}}">Visit Profile</a></p>
  	</div>  
  <span>&nbsp;</span>
{% endfor %}
{% endblock %}
